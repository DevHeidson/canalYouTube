<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calcualr IMC</h1>

    <form action="">
        <label for="peso"> <strong>Informe seu peso atual em KG</strong></label>
        <input class="peso" type="text" name="peso" id="peso"> <br><br>

        <label for="altura"> <strong>Informe sua altura</strong></label>
        <input class="altura" type="text" name="altura" id="altura"><br> <br>

        <label for="resultado"><strong>Resultado do IMC</strong></label>
        <input readonly id="resultado" type="text">

        <h2 id="imc">Calcular IMC</h2>
    </form>

    <script src="/js/script.js"></script>
</body>
</html>
